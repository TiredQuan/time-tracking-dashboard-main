<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  
    <section id="profile">
      <div class="profile">
        <div class="profile__avatar" title="Profile image"></div>
        <div class="profile__name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
        </div>
      </div>
    
      <div class="stat">
        <button class="date-button" onclick="selectTime(0)">Daily</button>
        <button class="date-button" onclick="selectTime(1)">Weekly</button>
        <button class="date-button" onclick="selectTime(2)">Monthly</button>
      </div>
    </section>
  
    <section class="box">
      <div class="box__image box__image__work"><div class="box__image--logo box__image--logo--work"></div></div>
      <div class="box__time">
        <div class="box__time--left">
          <h2>Work</h2>
          <button title="More Info" class="more-info"></button>
        </div>
        <div  class="box__time--right">
          <h3 class="time-current">32hrs</h3>
          <p class="time-previous">Last Week - 36hrs</p>
        </div>
      </div>
    </section>

    <section class="box">
      <div class="box__image box__image__play"><div class="box__image--logo box__image--logo--play"></div></div>
      <div class="box__time">
        <div class="box__time--left">
          <h2>Play</h2>
          <button title="More Info" class="more-info"></button>
        </div>
        <div  class="box__time--right">
          <h3 class="time-current">10hrs</h3>
          <p class="time-previous">Last Week - 8hrs</p>
        </div>
      </div>
    </section>

    <section class="box">
      <div class="box__image box__image__study"><div class="box__image--logo box__image--logo--study"></div></div>
      <div class="box__time">
        <div class="box__time--left">
          <h2>Study</h2>
          <button title="More Info" class="more-info"></button>
        </div>
        <div  class="box__time--right">
          <h3 class="time-current">4hrs</h3>
          <p class="time-previous">Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="box">
      <div class="box__image box__image__exercise"><div class="box__image--logo box__image--logo--exercise"></div></div>
      <div class="box__time">
        <div class="box__time--left">
          <h2>Exercise</h2>
          <button title="More Info" class="more-info"></button>
        </div>
        <div  class="box__time--right">
          <h3 class="time-current">4hrs</h3>
          <p class="time-previous">Last Week - 5hrs</p>
        </div>
      </div>
    </section>

    <section class="box">
      <div class="box__image box__image__social"><div class="box__image--logo box__image--logo--social"></div></div>
      <div class="box__time">
        <div class="box__time--left">
          <h2>Social</h2>
          <button title="More Info" class="more-info"></button>
        </div>
        <div  class="box__time--right">
          <h3 class="time-current">5hrs</h3>
          <p class="time-previous">Last Week - 10hrs</p>
        </div>
      </div>
    </section>

    <section class="box">
      <div class="box__image box__image__self-care"><div class="box__image--logo box__image--logo--self-care"></div></div>
      <div class="box__time">
        <div class="box__time--left">
          <h2>Self care</h2>
          <button title="More Info" class="more-info"></button>
        </div>
        <div  class="box__time--right">
          <h3 class="time-current">2hrs</h3>
          <p class="time-previous">Last Week - 2hrs</p>
        </div>
      </div>
    </section>
    

</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TiredQuan" target="_blank">Tired Quan</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
